<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="panda.icon.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 style="color: brown;">cadastro no PandaHubs++</h1>
        <p>Complete suas informações</p>
        <br>
    <div>
    <form action="text">
        <fieldset>
            <div>
                <h3>Escreva o seu nome</h3> <label for="nome"></label>
                <input type="text" name="nome" id="nome">
            </div>
            <DIv>
                <h3>Escreva o seu sobrenome:</h3> <label for="sobrenome"></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </DIv>
            <div>
                <h3>Escreva o seu email</h3> <label for="email"></label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>
        <div>
            <label for="qual é o seu gênero"></label>
            <input type="radio" name="deveweb" value="frontend">Masculino
            <input type="radio" name="deveweb" value="frontend">Femenino
            <input type="radio" name="deveweb" value="frontend">Nenhum
        </div>
        <div>
            <h3>Selecione o seu estado</h3> <label for="seleção"></label>
            <select name="estado" id="estado" disabled="disabled" ></select>
            <option value="select disable value"> seleciona </option>
            <option value="slteiro"></option>
            <option value="casado"></option>
            <option value="nenhum"></option>
        </div>
    </form>
</body>
</html>
