<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalização dos links</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: linear-gradient(to left, #0CABA8, #008F8C, #0d6e6d, #158d8d);
        }
        a {
            color: aqua;
            text-decoration: none;
        }
        a :visited {
            color: brown;
        }
        a :hover {
            color: black;
            text-decoration: underline;
        }
        a :active {
            color: antiquewhite;
        }
    </style>
<body>
    <h1>Personalizando links</h1>
    <div>
        <li><a href="https://www.wikipedia.org/">Wikpedia</a></li>
        <li><a href="https://www.ebay.com/">E-bay</a></li>
        <li><a href="https://www.amazon.com/smart-home-new-products/b?ie=UTF8&node=19185106011">Amazon</a></li>
    </div>
    
</body>
</html>
